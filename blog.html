<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/blog.css" />
    <link rel="stylesheet" href="./assets/css/switch.css" />
    <title>Zac Gilfoyle Blog</title>
</head>

<body class="theme-bg dark-bg">
    <header class="theme-header dark">
        <button id="back">Back</button>
        <div class="row toggle">
            <div class="col">
                <p>Dark</p>
            </div>
            <label class="switch col">
                <input type="checkbox" id="theme-switcher">
                <span class="slider round"></span>
            </label>
            <div class="col">
                <p>Light</p>
            </div>
        </div>
    </header>
    <main class="theme-main dark">
        <div class="section-header">
            <h2>Blogs</h2>
        </div>

        <section class="blog-row">
            <div class="blog-col-left">
                <h3 class="blog-title">Blog Title</h3>
                <p class="blog-name">Name</p>
            </div>
            <div class="blog-col-right">
                <p class="blog-content">Content</p>
            </div>
        </section>

    </main>

    <footer>

    </footer>

    <script src="./assets/js/blog.js"></script>
    <script src="./assets/js/switch.js"></script>
</body>
